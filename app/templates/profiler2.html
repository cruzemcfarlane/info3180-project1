{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>GUI Profile</h2>
  <p>This shows the user's data using JSON:</p>
  <div class="list-group">
    {% for i in u %}
      <a class="list-group-item" href="gui_profile/{{ i.userid }}">{{ i.username }}</a>
    {% endfor %}
  </div>
</div>

<div class="container">
  <h2>JSON Profile (profile/id)</h2>
  <p>This shows the user's data using JSON:</p>
  <div class="list-group">
    {% for i in u %}
      <a class="list-group-item" href="profile/{{ i.userid }}">{{ i.username }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
